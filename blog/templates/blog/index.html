{% extends 'blog/base.html' %}

{% block content %}

<form action="#" method="get">
    <div>
        <label for="title">タイトル:</label>
        <input type="text" id="title" name="title">
        <button type="submit">検索</button>
    </div>
</form>

{% for post in posts%}
    <div class="post">
        <div class="date">
            {{ post.published_date }}            
        </div>
        <h1><a href="{% url 'blog:detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaks }}</p>
        <hr />
    </div>
{% endfor %}
{% endblock content %}
